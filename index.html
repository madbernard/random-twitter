<!DOCTYPE html>
<html>
<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
  <link rel="stylesheet" href="twiddler.css" class="CSS">
  <title>Twittler, the Random Tweet Generator</title>
</head>
<body>
  <header></header>
  <section>
    <div class="buttonholder"><button id="get-tweets" type="button">Get New Tweets</button></div>
    <div class="tweetholder"></div>
  </section>
  
  <script>

  $(document).ready(function(){
    var $body = $('body');
    $body.html('');

    var index = streams.home.length - 1;
    while(index >= 0){
      var tweet = streams.home[index];
      var $tweet = $('<div></div>');
      $tweet.text('@' + tweet.user + ': ' + tweet.message);
      $tweet.appendTo($body);
      index -= 1;
    }

  });

  </script>
</body>
</html>
